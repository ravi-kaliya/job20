{% extends 'base.html' %}
{% block title %}
{{name}}
{% endblock title %}
{% block main %}
<section>
    <div class="container">
        {% for jobAllFor in jobAll %}

      <!-- job post -->
      <div class="post">
        <!-- title and des -->
        <div class="job-info">
          <h1 class="job-title">{{jobAllFor.title}}</h1>
          <div class="job-des">
            <div class="location item">
              <span class="material-icons"> place </span>
              <p>{{jobAllFor.locations.state}}</p>
            </div>
            <div class="budget item">
              <span class="material-icons"> currency_rupee </span>
              <p>{{jobAllFor.salary}}/Pm</p>
            </div>
            <div class="time item">
              <span class="material-icons"> schedule </span>
              <p>{{jobAllFor.jobtype}}</p>
            </div>
          </div>
        </div>
        <div class="buttons">
        <a href="{% url 'joblist' forloop.counter %}">
          <button class="apply">
            View Job
          </button>
        </a>
        </div>
      </div>
      <!-- job post end-->
      {% endfor %}
    </div>
</section>
{% endblock main %}
